<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffc9d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .card {
      background: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .cake {
      font-size: 5rem;
      animation: float 2s ease-in-out infinite;
    }

    .Happy__Birthday {
      font-family: cursive;
      color: #c2185b;
      font-size: 3.5em;
      font-weight: 700;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
      margin-top: 20px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="cake">ðŸŽ‚</div>
    <div class="Happy__Birthday">Happy Birthday!</div>
  </div>
</body>
</html>
